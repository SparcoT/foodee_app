name: foodee
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  file_picker: ^3.0.0
  dio: ^4.0.0-beta7
  hive: ^2.0.0
  unicons: ^1.0.1
  hive_flutter: ^1.0.0
  google_fonts: ^2.0.0
  path_provider: ^2.0.1
  json_annotation: ^4.0.0
  firebase_messaging: ^9.0.0
  image_picker: ^0.7.2+1
  flutter_svg: ^0.21.0-nullsafety.0
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.0.0
  build_runner: ^1.11.5
  json_serializable: ^4.0.2

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/icons/
  fonts:
    - family: MazzardHBold
      fonts:
        - asset: assets/fonts/MazzardH-Bold.ttf
    - family: MazzardHBlack
      fonts:
        - asset: assets/fonts/MazzardH-Black.ttf
    - family: MazzardHExtraLight
      fonts:
        - asset: assets/fonts/MazzardH-ExtraLight.ttf
flutter_intl:
  enabled: true
